name: PR Cost Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PR cost review
        env:
          # GitHub token (provided automatically)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # üîê Azure OpenAI (set these in Settings ‚Üí Secrets and variables ‚Üí Actions)
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
          AZURE_OPENAI_CHAT_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_CHAT_DEPLOYMENT_NAME }}

          # Workflow context
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

          # Optional (summary | inline). Summary = single comment that updates in place.
          RUN_MODE: "summary"

          # Optional: only review files whose paths start with this prefix (e.g., "testingazure/")
          FILTER_PREFIX: "testingazure/"

        run: |
          python pr-bot/review.py
